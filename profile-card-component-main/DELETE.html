<article class="card">
  <div class="card__container">
    <header class="card__head">
      <img class="head__image" src="images/bg-pattern-card.svg" />
    </header>
    <picture>
      <div class="image__container">
        <img src="images/image-victor.jpg" class="card__image" />
      </div>
    </picture>
    <footer>
      <div class="card__foot">
        <div class="foot__info">
          <div class="info__top">
            <h1>Victor Crest</h1>
            <p>26</p>
          </div>
          <div class="info__bottom">
            <p>London</p>
          </div>
        </div>
        <div class="foot__stats">
          <ul class="foot__list">
            <li class="list__content">
              <h2 class="list__head">80K</h2>
              <p class="list__body">Followers</p>
            </li>
            <li class="list__content">
              <h2 class="list__head">80.3K</h2>
              <p class="list__body">Likes</p>
            </li>
            <li class="list__content">
              <h2 class="list__head">1.4K</h2>
              <p class="list__body">Photos</p>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </div>
</article>
