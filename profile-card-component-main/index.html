<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container container__background">
      <img class="background__top" src="images/bg-pattern-top.svg" /><img
        class="background__bottom"
        src="images/bg-pattern-bottom.svg"
      />
      <div class="container container__card">
        <article class="card">
          <img class="card__background" src="images/bg-pattern-card.svg" />
          <div class="card__profile">
            <img class="profile" src="images/image-victor.jpg" />
          </div>
          <main class="card__content">
            <div class="content__title">
              <h1>Victor Crest</h1>
              <h2>26</h2>
            </div>
            <p class="content__location">London</p>
            <div class="section-break"></div>
            <ul class="content__list">
              <li class="list__content">
                <h3 class="list__head">80K</h3>
                <p class="list__body">F&nbsp;o&nbsp;l&nbsp;l&nbsp;o&nbsp;w&nbsp;e&nbsp;r&nbsp;s</p>
              </li>
              <li class="list__content">
                <h3 class="list__head">80.3K</h3>
                <p class="list__body">L&nbsp;i&nbsp;k&nbsp;e&nbsp;s</p>
              </li>
              <li class="list__content">
                <h3 class="list__head">1.4K</h3>
                <p class="list__body">P&nbsp;h&nbsp;o&nbsp;t&nbsp;o&nbsp;s</p>
              </li>
            </ul>
            </div>
          </main>
        </article>
      </div>
    </div>
  </body>
</html>
